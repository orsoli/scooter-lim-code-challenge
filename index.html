<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Scooter Lim</title>
  </head>
  <body>
    <!-- quadro nero transparente -->
    <div>
        <!-- intestazione -->
        <header>
          <!-- logo -->
          <img class="logo" src="logo.png">
          <!-- titolo -->
          <h1 class="titolo">Taking Booleaners from A to B</h1>
          <nav>
            <!--  prenota -->
            <button type="button" name="Prenota">Prenota</button>
            <!-- termina prenotazione -->
            <button type="button" name="Termina Pronotazione">Termina Prenotazione</button>
            <!-- accendi luce -->
            <button type="button" name="Accendi Luci">Accendi Luci</button>
          </nav>
        </header>
      <!-- principale -->
      <main>
        <!-- monopattino Gino22 -->
        <section>
          <input type="checkbox" name="Gino22">
          <span class="nome monopattino">Gino22</span><br>
          <!-- simbol e testo -->
          <span class="arrowright">Via Guadalametri - a 220 metri da te</span><br>
          <!-- stato della bateria -->
          <span class="battery state"></span>
          <!-- livello della bateria -->
          <div class="medium charged"></div>
        </section>
        <!-- monopattino Mike24 -->
        <section>
          <input type="checkbox" name="Mike24">
          <span class="nome monopattino">Mike24</span><br>
          <!-- simbol e testo -->
          <span class="arrowright">Via Riccardoni - a 420 metri da te</span><br>
          <!-- stato della bateria -->
          <span class="battery state"></span>
          <!-- livello della bateria -->
          <div class="fully charged"></div>
        </section>
        <!-- monopattino Fede154 -->
        <section>
          <input type="checkbox" name="Fede154">
          <span class="nome monopattino">Fede154</span><br>
          <!-- simbol e testo -->
          <span class="arrowright">Via Mentarini - a 490 metri da te</span><br>
          <!-- stato della bateria -->
          <span class="battery state"></span>
          <!-- livello della bateria -->
          <div class="low battery"></div>
        </section>
      </main>
    </div>
    <!-- autore di projecto -->
    <footer>
      <em>Orsol Filaj</em>
    </footer>
  </body>
</html>
